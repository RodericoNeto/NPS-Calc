<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPS Calc</title>

    <!-- Link Css da calculadora -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- Título -->
        <h1>NPS CALC</h1>
        <h2>Net Promoter Score</h2>
    </header>

    <!-- Corpo calculadora. Onde o usuário vai inserir a nota -->
    <h2>Quanto você recomendaria a empresa?</h2>

    <!-- <form> -->
        <!-- FAIXA DAS NOTAS A ESCOLHER -->
        <div class="numbersContainer">
            <div class="inputNumber">
                <label for="notas">0</label>
                <input type="radio" name="notas" id="nota0" value="0" class="inputRadio">
            </div>
            <div class="inputNumber">
                <label for="notas">1</label>
                <input type="radio" name="notas" id="nota1" value="1" class="inputRadio">
            </div>
            <div class="inputNumber">
                <label for="notas">2</label>
                <input type="radio" name="notas" id="nota2" value="2" class="inputRadio">
            </div>
            <div class="inputNumber">
                <label for="notas">3</label>
                <input type="radio" name="notas" id="nota3" value="3">
            </div>
            <div class="inputNumber">
                <label for="notas">4</label>
                <input type="radio" name="notas" id="nota4" value="4">
            </div>
            <div class="inputNumber">
                <label for="notas">5</label>
                <input type="radio" name="notas" id="nota5" value="5">
            </div>
            <div class="inputNumber">
                <label for="notas">6</label>
                <input type="radio" name="notas" id="nota6" value="6">
            </div>
            <div class="inputNumber">
                <label for="notas">7</label>
                <input type="radio" name="notas" id="nota7" value="7">
            </div>
            <div class="inputNumber">
                <label for="notas">8</label>
                <input type="radio" name="notas" id="nota8" value="8">
            </div>
            <div class="inputNumber">
                <label for="notas">9</label>
                <input type="radio" name="notas" id="nota9" value="9">
            </div>
            <div class="inputNumber">
                <label for="notas">10</label>
                <input type="radio" name="notas" id="nota10" value="10">
            </div>
        </div>

    <!-- </form> -->
    <button id="notaDada" onclick="submitNota()">Enviar Nota</button>

    <button onclick="calcularNPS()">Calcular NPS!</button>
    <p id="respostaNPS"></p>
    <button onclick="resetPesquisa()">Resetar Pesquisa</button>

    <script src="script.js"></script>
</body>

</html>
